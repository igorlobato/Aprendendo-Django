{% extends 'base.html' %}

{% block content %}
  <h1>{{ task.title }}</h1>
  <p>{{ task.description }}</p>
  <p>Prazo: {{ task.due_date }}</p>
  <p>Categoria: {{ task.category.name }}</p>
  <p>Etiquetas:
    {% for tag in task.tags.all %}
      {{ tag.name }}
    {% endfor %}
  </p>
  <a href="{% url 'task_edit' task.id %}">Editar</a>
  <form method="POST" action="{% url 'task_delete' task.id %}">
    {% csrf_token %}
    <button type="submit">Excluir</button>
  </form>
{% endblock %}
