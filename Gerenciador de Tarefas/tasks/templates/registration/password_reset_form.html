{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}

{% block content %}
  <h2>Redefinição de Senha</h2>
  <p>Adicione o seu endereço de E-mail para receber um link e redefinir sua senha:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Redefinir minha senha</button>
  </form>
{% endblock %}
